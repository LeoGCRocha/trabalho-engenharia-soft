{% extends 'base.html' %}
{% block content %}
<div class="container" id="boas-vindas">
  <h3 style="text-align: center;"> Bem vindo  {{ u.getNome() }}, oque deseja?</h3>
  <button type="button" class="btn btn-success">Editar perfil</button>
  <button type="button" class="btn btn-info">Carrinho de compras</button>
  <a href="{{ url_for('deslogar') }}" class="btn btn-danger">Deslogar</a>
</div>  
<div class="container" id="produtos">
  <h3 style="text-align: center;"> Ultimas novidades na loja: </h3>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- PRODUTOS -->
    <div class="container mt-5">
        <div class="row d-flex justify-content-center g-1">
        {% for produto in produtos %}
        <div class="card" style="width: 18rem;">
            <img src="static/produtos/{{ produto.getLinkImagem() }}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">{{ produto.getNome() }}</h5>
              <h5 class="card-title">{{ produto.getPreco() }}</h5>
              <a href="/adiconar_carrinho/{{ produto.getId() }}" class="btn btn-primary">
                Add. ao carrinho 
              </a>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/home.css') }}">
{% endblock %}
