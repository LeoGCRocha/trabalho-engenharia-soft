
{% extends 'base.html' %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/carrinho.css') }}">
<div class="container mt-5 mb-5">
    <div class="d-flex justify-content-center row">
        <div class="col-md-8">
            <div class="p-2">
                <h4 style="color: white;">Carrinho de Compras</h4>
            </div>
            {% for produto in produtos %}
            <div class="d-flex flex-row justify-content-between align-items-center p-2 bg-white mt-4 px-3 rounded">
                <div class="mr-1"><img class="rounded" src="static/produtos/{{ produto.getLinkImagem() }}" width="70"></div>
                <div class="d-flex flex-column align-items-center product-details"><span class="font-weight-bold">{{ produto.getNome() }} x {{ produto.getQuantidade() }}</span>
                </div>
                <div>
                    <h5 class="text-grey">R${{ produto.getPreco() }}</h5>
                    <a href="/remover_carrinho/{{ produto.getId() }}">Remover</a>
                </div>
                <div class="d-flex align-items-center"><i class="fa fa-trash mb-1 text-danger"></i></div>
            </div>
            {% endfor %}
            <div class="d-flex flex-row align-items-center mt-3 p-2 bg-white rounded">
                <h4>Total: R${{ tot }}</h4><br/>
                <button class="btn btn-success btn-block btn-lg ml-2 pay-button" type="button">Finalizar compra</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
