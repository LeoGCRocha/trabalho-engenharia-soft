{% extends 'base.html' %}
{% block content %}
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/registro.css') }}">
<form id="register-form" class="form-signin" method="post" action="{{ url_for('registrar') }}">
    <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Dados para cadastro:</h1>
    Nome
    <input type="text" id="inputName" name="nome" class="form-control" placeholder="Ex: Leonardo Rocha" required autofocus>
    <br/>
    CPF
    <input type="text" id="inputCPF" name="cpf" class="form-control" placeholder="Ex: 11133344480" required>
    <br/>
    Email
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Ex: seuemail@seuprovedor.com.br" required>
    <br/>
    Senha
    <input type="password" id="inputPassword" name="senha" class="form-control" placeholder="Senha" required>
    <br/>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
    <a class="btn btn-lg btn-primary btn-block" href="{{ url_for('main_page') }}">Voltar</a>
</form>
{% endblock %}
